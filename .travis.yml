language: java

jdk:
  - oraclejdk8

os:
  - linux
  - osx

osx_image: xcode9.3

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

branches:
  except:
    - gh-pages
    - docs

before_deploy:
  - "./gradlew assembleDist"

deploy:
  - provider: releases
    api_key: $GITHUB_API_KEY
    skip_cleanup: true
    draft: true
    file_glob: true
    file:
      - build/distributions/*.tar
      - build/distributions/*.zip
    on:
      branch: release
      tags: true
