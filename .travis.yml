sudo: required

language: java

jdk:
  - oraclejdk8

os:
  - linux
  - osx

osx_image: xcode9.3

services:
  - docker

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

branches:
  except:
    - gh-pages
    - docs

